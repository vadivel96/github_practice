<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="Title">Todolist App</h1>
    <div class="todolist">
        <div class="todolistHead">
            <label for="todoInput">Enter Title :</label>
            <br>
            <input type="text" class="todoInput" id="todoInput" />
            <br><br>
            <label for="todoTextarea">Enter Description : </label>
            <br>
             <textarea type="text" class="todoTextarea" id="todoTextarea"></textarea>
             <br><br>
            <button class="add-btn" id="add-btn">ADD TODO</button>
        </div>
        <div class="TaskList">
         <div class="taskDiv" id="taskDiv">
           
         </div>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
